<!-- This HTML file provides a template for the index page, adding the "About" button at the top -->

<!DOCTYPE html>

<html>
<head>
    {% block head %}
    <title>CultureMesh - Connecting the World's Diasporas</title>
    <meta charset="utf-8">
    <meta name="description" content="Welcome to CultureMesh - Connecting the world's diasporas!" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/culturemesh-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome/css/fontawesome-all.min.css') }}">
    <link rel="icon" type="image/x-icon" href="https://www.culturemesh.com/images/cm_logo_blank_profile_icon.png">

    {% endblock %}
</head>

<body>

<!-- Content Starts Here -->

<div class="wrapper container-fluid cm-body">

    {% block header %}
        <form action="/aboutIndexPage/"> <input type="submit" class="cm-about-button" value="About" /> </form>
    {% endblock %}

    {% block content %}
    <div class="row">
        <div class="container-fluid">
            <h1 class="text-center">Hello, I am base</h1>
        </div>
    </div>
    {% endblock %}



    <div id="cm-footer" class="page-footer container-fluid">
        <div class="navbar navbar-fixed-bottom">
            <p class="p-2 text-center cm-copyright">
                &copy; Copyright 2018 by <a href="/about/">CultureMesh</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
